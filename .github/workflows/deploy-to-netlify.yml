name: Deploy to Netlify

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      PROD: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: yarn-deps-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-deps-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Deploy to Netlify
        env:
          BRANCH: ${{ github.head_ref }}
          DEPLOY_URL: ${{ 'https://' + github.head_ref + '--wetter-vorchdorf-media.netlify.app' }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          if [[ $PROD == 'false' ]]; then
            yarn workspace website netlify build --context=deploy_preview
            yarn workspace website netlify deploy --alias=$BRANCH
          else
            yarn workspace website netlify deploy --build --prod
          fi

      - name: Release on GitHub
        if: ${{ env.PROD }}
        run: npx semantic-release
